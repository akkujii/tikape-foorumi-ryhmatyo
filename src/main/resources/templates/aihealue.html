<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Aihealue: <span th:text="${aihealue.nimi}">aihealue</span></h1>
        
        <p>Tässä näkyy aihelueen <span th:text="${aihealue.nimi}">aihealue</span> viestiketjut.</p>
        
        <ol>
            <li th:each="viestiketjut: ${viestiketju}">
                <span th:text="${viestiketjut.otsikko}">viestiketjun nimi</span> <a th:href="${'/aihealueet/' + aihealue.id}">linkki</a>
            </li>
        </ol>
        
        <button onclick="goBack()">Takaisin</button>

        <script>
        function goBack() {
            window.history.back();
        }
        </script>
    </body>
</html>
