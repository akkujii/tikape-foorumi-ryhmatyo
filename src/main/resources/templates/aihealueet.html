<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1>Foorumilla käyty keskustelua seuraavista aiheista:</h1>

        <ol>
            <li th:each="aihealue: ${aihealueet}">
                <span th:text="${aihealue.nimi}">aihealueen nimi</span> <a th:href="${'/aihealueet/' + aihealue.id}">linkki</a>
            </li>
        </ol>
        
        <a th:href="${'/uusiaihealue'}">Lisää uusi aihealue</a>
        
        <button onclick="goBack()">Takaisin</button>

        <script>
        function goBack() {
            window.history.back();
        }
        </script>
        
    </body>
</html>
